<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞蹈挑戰即將開始</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>舞蹈挑戰即將開始</h1>
        <!--<button class="btn" onclick="startCamera()">開始鏡頭</button> -->
        <video id="inputVideo" autoplay style="display: none;"></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
    </div>
    <script src="{{ url_for('static', filename='motion_detection.js') }}"></script>
    <script>
        window.onload = function() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    const videoElement = document.getElementById("inputVideo");
                    videoElement.srcObject = stream;
                    videoElement.play();
                    videoElement.style.display = "none";  // 隱藏原始畫面
        
                    const pose = new Pose({
                        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`,
                    });
        
                    pose.setOptions({
                        modelComplexity: 1,
                        minDetectionConfidence: 0.4,
                        minTrackingConfidence: 0.4,
                    });
        
                    pose.onResults((results) => {
                        const canvasElement = document.getElementById("outputCanvas");
                        const canvasCtx = canvasElement.getContext("2d");

                        canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                        canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

                        if (results.poseLandmarks) {
                            for (const landmark of results.poseLandmarks) {
                                canvasCtx.beginPath();
                                canvasCtx.arc(landmark.x * canvasElement.width, landmark.y * canvasElement.height, 5, 0, 2 * Math.PI);
                                canvasCtx.fillStyle = "red";
                                canvasCtx.fill();
                            }
                        }

                        const detected = results.poseLandmarks && results.poseLandmarks.length > 0;
                        fetch('/motion_detected', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ detected: detected })
                        });
                    });
        
                    const camera = new Camera(videoElement, {
                        onFrame: async () => {
                            await pose.send({ image: videoElement });
                        },
                        width: 640,
                        height: 480,
                    });
                    camera.start();
                    })
                    .catch((error) => console.error("無法啟用相機：", error));
        };        
    </script>
</body>
</html>
