<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>舞蹈挑戰即將開始</title>
    <!-- 確保載入正確版本的 MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
        }
        .btn {
            padding: 20px 40px;
            font-size: 1.5em;
            background-color: #f39c12;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .btn:hover {
            background-color: #e67e22;
        }
        #outputCanvas {
            transform: scaleX(-1);
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>舞蹈挑戰即將開始</h1>
        <video id="inputVideo" autoplay style="display: none;"></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
    </div>

    <script>
        let detectionStarted = false;

        async function initPoseDetection() {
            const videoElement = document.getElementById('inputVideo');
            const canvasElement = document.getElementById('outputCanvas');
            const canvasCtx = canvasElement.getContext('2d');

            function onResults(results) {
                // 清除畫布
                canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                
                // 繪製攝影機畫面
                canvasCtx.save();
                canvasCtx.drawImage(
                    results.image, 0, 0, canvasElement.width, canvasElement.height
                );

                // 如果偵測到姿勢關鍵點
                if (results.poseLandmarks) {
                    // 繪製骨架
                    drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                        {color: '#6CC0E4', lineWidth: 4});
                    drawLandmarks(canvasCtx, results.poseLandmarks,
                        {color: '#FFFD98', lineWidth: 2});
                    
                    // 發送偵測結果到伺服器
                    fetch('/motion_detected', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ detected: true })
                    });
                }
                
                canvasCtx.restore();
            }

            // 初始化 Pose 物件
            const pose = new Pose({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                }
            });

            // 設定 Pose 參數
            pose.setOptions({
                modelComplexity: 1,
                smoothLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            // 設定結果回調
            pose.onResults(onResults);

            // 開啟攝影機
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: 640,
                        height: 480
                    }
                });
                
                videoElement.srcObject = stream;
                await videoElement.play();

                // 初始化相機
                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        if (!detectionStarted) return;
                        await pose.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });

                detectionStarted = true;
                camera.start();
                
            } catch (error) {
                console.error('無法啟用相機：', error);
            }
        }
        async function handleRedirect() {
            const response = await fetch('/alarm', { method: 'POST' });
            const data = await response.json();

            if (data.redirect) {
                // 等待語音播放完成後跳轉
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 5000);  // 等待語音倒數的時間
            }
        }
        // 頁面載入時初始化
        window.onload = initPoseDetection;
    </script>
    <!-- <button onclick="handleRedirect()" class="btn">測試倒數跳轉</button> -->
</body>
</html>
