<!DOCTYPE html> 
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>背景音效與動作偵測</title>
    <!-- 加入必要的 MediaPipe 引用 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
        }
        canvas {
            border: 1px solid white;
            margin-right: 20px;
        }
        .image-container {
            width: 500px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid white;
            background-color: #1c1c1c;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="inputVideo" autoplay style="display: none;"></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
        <div class="image-container">
            <img id="actionImage" src="" alt="動作圖示">
        </div>
    </div>
    <audio id="backgroundMusic" src="static/music/supernova.m4a" loop></audio>
    <script>
        const videoElement = document.getElementById("inputVideo");
        const canvasElement = document.getElementById("outputCanvas");
        const canvasCtx = canvasElement.getContext("2d");
        const actionImage = document.getElementById("actionImage");
        const backgroundMusic = document.getElementById("backgroundMusic");

        const pauseTimes = [4, 7, 20];
        const imagePaths = [
            "static/photo/supernova1.png",
            "static/photo/supernova2.png",
            "static/photo/supernova3.png",
        ];
        const requiredActions = ["pose1", "crossArms", "bunnyEars"];
        let currentPauseIndex = 0;
        let detectionStarted = false;
        let isWaitingForAction = false;
        let actionDetected = false;
        let lastPauseTime = 0;

        function showNextAction() {
            if (currentPauseIndex < imagePaths.length) {
                actionImage.src = imagePaths[currentPauseIndex];
                isWaitingForAction = true;
                actionDetected = false;
            }
        }

        function actionComplete() {
            if (!actionDetected && isWaitingForAction) {
                actionDetected = true;
                isWaitingForAction = false;
                
                if (currentPauseIndex < pauseTimes.length) {
                    lastPauseTime = pauseTimes[currentPauseIndex];
                    currentPauseIndex++;
                    console.log("動作正確，繼續播放音樂");
                    backgroundMusic.play();
                } else {
                    console.log("所有動作完成！");
                    backgroundMusic.pause();
                }
            }
        }

        backgroundMusic.addEventListener("timeupdate", () => {
            updateDebug();
            
            const currentTime = backgroundMusic.currentTime;
            if (!actionDetected && 
                currentPauseIndex < pauseTimes.length && 
                currentTime >= pauseTimes[currentPauseIndex] && 
                !isWaitingForAction &&
                currentTime > lastPauseTime) {
                    
                console.log(`暫停於 ${currentTime} 秒`);
                backgroundMusic.pause();
                showNextAction();
            }
        });

        function startDetectionAfterCountdown() {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance("倒數計時:五。四。三。二。一。");
            utterance.rate = 0.8;
            utterance.volume = 1.0;
            utterance.onend = function() {
                backgroundMusic.play();
                initPoseDetection();
            };
            synth.speak(utterance);
        }

        async function initPoseDetection() {
            try {
                const pose = new Pose({
                    locateFile: (file) => {
                        return `https://cdn.jsdelivr.net/npm/@mediapipe/pose/${file}`;
                    }
                });

                pose.setOptions({
                    modelComplexity: 1,
                    smoothLandmarks: true,
                    minDetectionConfidence: 0.5,
                    minTrackingConfidence: 0.5
                });

                pose.onResults((results) => {
                    canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
                    canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

                    if (results.poseLandmarks && isWaitingForAction) {
                        // 使用 MediaPipe Drawing Utils 繪製骨架
                        drawConnectors(canvasCtx, results.poseLandmarks, POSE_CONNECTIONS,
                            {color: '#6CC0E4', lineWidth: 4});
                        drawLandmarks(canvasCtx, results.poseLandmarks,
                            {color: '#FFFD98', lineWidth: 2});

                        const landmarks = results.poseLandmarks;
                        const head = landmarks[0];
                        const leftShoulder = landmarks[11];
                        const rightShoulder = landmarks[12];
                        const leftElbow = landmarks[13];
                        const rightElbow = landmarks[14];
                        const leftWrist = landmarks[15];
                        const rightWrist = landmarks[16];
                        const leftHip = landmarks[23];
                        const rightHip = landmarks[24];

                        // 檢查動作
                        const currentAction = requiredActions[currentPauseIndex];
                        if (currentAction === "pose1" &&
                            head.y < leftShoulder.y &&
                            leftElbow.y < leftShoulder.y && rightElbow.y < rightShoulder.y &&
                            leftWrist.x < leftElbow.x && rightWrist.x > rightElbow.x &&
                            leftHip.x < leftShoulder.x && rightHip.x > rightShoulder.x
                        ) {
                            actionComplete();
                        } else if (currentAction === "crossArms" &&
                            leftWrist.x > rightWrist.x &&
                            leftWrist.y < head.y &&
                            rightWrist.y < head.y &&
                            leftElbow.y > leftWrist.y &&
                            rightElbow.y > rightWrist.y
                        ) {
                            actionComplete();
                        } else if (currentAction === "bunnyEars" &&
                            leftWrist.y < head.y && rightWrist.y < head.y &&
                            leftElbow.y < leftShoulder.y && rightElbow.y < rightShoulder.y &&
                            leftWrist.x < leftElbow.x && rightWrist.x > rightElbow.x
                        ) {
                            actionComplete();
                        }
                    }
                });

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                
                videoElement.srcObject = stream;
                await videoElement.play();

                const camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await pose.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });

                camera.start();
                detectionStarted = true;

            } catch (error) {
                console.error('初始化失敗：', error);
            }
        }

        // 開始程式
        startDetectionAfterCountdown();
    </script>
</body>
</html>
